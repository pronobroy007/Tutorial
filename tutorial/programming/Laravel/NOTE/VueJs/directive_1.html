<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="app">  
            <h1 v-bind:class="{ 'alert alert-success': isActive }">Success massage</h1><br>
            
            <!-- Tinary Operator -->
            <h1 :class="[isActive ? 'alert alert-success' : 'alert alert-danger']">Tinary operator</h1><br>

            <h1 v-html='html'></h1><br>

            <!-- this 'v-show' dose prity much same as 'if' stetment but if we view this code-->
            <!--in browser inspect it will shown there -->
            <h1 v-show='isActive'>This is shown if 'isActive' is true</h1><br>

            <!-- This 'v-once' will render this massage one time. After render this if  -->
            <!-- we chance this massage it would not affect -->
            <h1 v-once>{{ message }}</h1><br>

            <!-- This will wait unti vue is fnish its loading -->
            <h1 v-cloak>{{ message }}</h1>


        </div>
    </div>
    

    <script>
        new Vue({
            el: "#app",
            data:
            { 
                isActive: true, 
                
                html: 'This is <strong>HTML</strong> tag',

                message: "This is a massage"
            },
        });
    </script>
</body>
</html>
